<!-- Fixed navbar -->
<div class="navbar z-50 bg-base-100 fixed top-0 w-full shadow">
  <!-- Container inside the navbar -->
  <div class="container mx-auto w-full flex justify-between items-center ">

    <!-- Start: Logo and Dropdown -->
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>

        <!-- Mobile dropdown -->
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li><a routerLink="/home">Welcome</a></li>
          <li><a routerLink="/coffees">About us</a></li>
          <li><a routerLink="/menu">Menu</a></li>
          <li><a routerLink="/orders">Orders</a></li>
          <li><a routerLink="/inventory">Inventory</a></li>
           <li><a routerLink="/cart">Cart</a></li>
        </ul>
      </div>

      <a class="btn btn-ghost text-xl">Coffee Management System</a>
    </div>

    <!-- Center: menu for large screens -->
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1 space-x-2">
        <li><a routerLink="/home">Welcome</a></li>
        <li><a routerLink="/coffees">About us</a></li>
        <li><a routerLink="/menu">Menu</a></li> 
        @if( authService.user()?.role == 'Admin'){
           <li ><a routerLink="/orders">Orders</a></li>
           <li><a routerLink="/inventory">Inventory</a></li>
             }
         <li><a routerLink="/cart">Cart</a></li>
      </ul>
    </div>

    <!-- End: Logout -->
    <div class="navbar-end">
      @if(isLoggedIn){
          <button class="btn btn-error" (click)="onLogout()">Logout</button>
      }
    
    </div>

  </div>
</div>

<router-outlet></router-outlet>
