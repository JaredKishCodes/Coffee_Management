<div class="pt-20 overflow-x-auto rounded-box border border-base-content/5 min-h-screen bg-amber-950 text-amber-50 shadow-lg ">
    <div class="flex justify-end">
        <button class="btn btn-success p-2.5 mr-3" onclick="my_modal_2.showModal()">Add new</button>
    </div>

    <table class=" table   border-amber-50 ">
        <thead class="text-amber-50">
            <tr class="">
                <th class="border border-amber-100">Id</th>
                <th class="border border-amber-100">Category</th>
                <th class="border border-amber-100">Coffee Item</th>
                <th class="border border-amber-100">Stocks</th>
                <th class="border border-amber-100">Is Available</th>
                <th class="border border-amber-100 ">Action</th>
            </tr>
        </thead>
        <tbody class=" font-semibold  ">
            @for (inventory of coffeeInventory; track $index) {
            <tr>
                <td class="border border-amber-100 ">{{ inventory.id }}</td>
                <td class="border border-amber-100">{{ inventory.category}}</td>
                <td class="border border-amber-100">{{ inventory.name }}</td>
                <td class="border border-amber-100">{{ inventory.stock }}</td>
                <td class="border border-amber-100">{{ inventory.isAvailable }}</td>
                <td class="flex border border-amber-100"><span class="pr-2 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </span><span onclick="my_modal_3.showModal()" class="cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                        </svg>
                    </span></td>
            </tr>
            }

        </tbody>
    </table>
</div>

<dialog id="my_modal_2" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Add New Coffee</h3>

    <form class="grid grid-cols-2 gap-4 pt-5 max-w-md">
      
      <!-- Coffee Name -->
      <div class="flex flex-col col-span-2">
        <label for="name" class="mb-1 font-medium text-gray-700">Coffee Name</label>
        <input id="name" type="text" placeholder="Enter coffee name" 
               class="input input-bordered w-full" name="name" [(ngModel)]="coffeeObj.name" />
      </div>

      <!-- Description -->
      <div class="flex flex-col col-span-2">
        <label for="description" class="mb-1 font-medium text-gray-700">Description</label>
        <input id="description" type="text" placeholder="Enter coffee description" 
               class="input input-bordered w-full" name="description" [(ngModel)]="coffeeObj.description"  />
      </div>

      <!-- Stock -->
      <div class="flex flex-col">
        <label for="stock" class="mb-1 font-medium text-gray-700">Stock</label>
        <input id="stock" type="number" placeholder="Enter stock quantity" 
               class="input input-bordered w-full" name="stock" [(ngModel)]="coffeeObj.stock"  />
      </div>

      <div class="flex flex-col">
        <label for="price" class="mb-1 font-medium text-gray-700">Price</label>
        <input id="price" type="number" placeholder="Enter price quantity" 
               class="input input-bordered w-full" name="price" [(ngModel)]="coffeeObj.price"  />
      </div>

      <!-- Is Available -->
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Available</label>
        <div class="flex gap-3">
          <label><input type="radio" name="isAvailable" value="true" name="isAvailable1" [(ngModel)]="coffeeObj.isAvailable"  /> Yes</label>
          <label><input type="radio" name="isAvailable" value="false" name="isAvailable2" [(ngModel)]="coffeeObj.isAvailable"  /> No</label>
        </div>
      </div>

      <!-- Image URL -->
      <div class="flex flex-col col-span-2">
        <label for="imageUrl" class="mb-1 font-medium text-gray-700">Image URL</label>
        <input id="imageUrl" type="url" placeholder="Enter image URL" 
               class="input input-bordered w-full" name="imgUrl" [(ngModel)]="coffeeObj.imageUrl"  />
      </div>

      <!-- Category ID -->
      <div class="flex flex-col col-span-2">
        <label for="categoryId" class="mb-1 font-medium text-gray-700">Category ID</label>
        <input id="categoryId" type="number" placeholder="Enter category id" 
               class="input input-bordered w-full" name="catID" [(ngModel)]="coffeeObj.categoryId"  />
      </div>

      <!-- Submit Button -->
      <div class="col-span-2">
        <button type="submit" class="btn btn-success w-full">Create Coffee</button>
      </div>
    </form>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>

<dialog id="my_modal_3" class="modal ">
  <div class="modal-box">
    <h3 class="text-lg font-bold mb-3">Update Coffee Stock</h3>

     <label for="stock" >Stock</label>
  <input type="number" class="input input-bordered w-full mt-1" placeholder="Enter Stock quantity" name="stock" [(ngModel)]="stock">

  <div class="col-span-2 mt-5">
        <button (click)="updateStock()" type="button" class="btn btn-success w-full">Save Stock</button>
      </div>
  </div>

  
 


  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
