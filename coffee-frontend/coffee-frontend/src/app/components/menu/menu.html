<div class="container mx-auto"></div>
<div class=" bg-amber-900 w-screen h-screen flex items-start justify-start p-20 ">
 
  <div class="flex flex-row gap-8">
    <!-- Card 1 -->
    <div *ngFor="let category of coffeeCategories" class="card bg-base-100 w-64 h-80 shadow-sm">
  <figure class="w-full h-48 overflow-hidden">
    <img
      class="w-full h-full object-cover"
      [src]="category.imageUrl"
      alt="{{ category.name }}"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ category.name }}</h2>
    <p>{{ category.description }}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-accent" (click)="goToCoffeeItem()">View coffee items</button>
    </div>
  </div>
</div>
