<div class=" bg-amber-950 w-screen h-screen">
  <div class="container mx-auto ">
  <div class=" flex items-start justify-start p-20 ">
  <div class="flex flex-col gap-4">
    <h1 class="text-4xl font-bold text-white">Coffee Categories</h1>
    <p class="text-white">Explore our wide range of coffee categories.</p>
  <div class="flex flex-row gap-12 ">
    <!-- Card 1 -->
    <div *ngFor="let category of coffeeCategories" class="card bg-base-100 w-64 h-80 shadow-sm">
      <figure class="w-full h-48 overflow-hidden">
        <img class=" w-full h-full object-cover" [src]="category.imageUrl" alt="{{ category.name }}" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ category.name }}</h2>
        <small>{{ category.description }}</small>
        <div class="card-actions justify-end">
          <button class="btn btn-accent" (click)="goToCoffeeItem(category.id)">View coffee items</button>
        </div>
      </div>
    </div>
</div>
</div>
