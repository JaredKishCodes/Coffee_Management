<div class="bg-amber-950 w-screen min-h-screen p-4 md:p-20">
  <div class="container mx-auto pt-10 text-black">
    <!-- Two cards side by side on desktop, stacked on mobile -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Left Card: Cart Items -->
      <div class=" col-span-2 rounded-lg border border-base-content/5 bg-base-100 p-6 shadow">
        <h1 class="flex justify-center text-3xl font-bold text-amber-800 pb-6">
          My Cart
        </h1>

        <table class="table w-full">
          <thead>
            <tr>
              <th>Image</th>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
         <tbody>
  @for (item of cart.cartItems; track $index) {
  <tr>
    <td>
      <img src="{{item.coffeeItemImg}}" alt="Coffee Image" 
           class="w-20 h-20 object-cover rounded ml-3" />
    </td>
    <td>{{ item.coffeeName }}</td>
    <td>{{ item.unitPrice }}</td>
    <td>
      <input type="number" [(ngModel)]="item.quantity" 
             (ngModelChange)="updateTotal()" min="1"
             class="w-16 border rounded text-center" />
    </td>

    <td class="flex justify-between  mt-6">
      {{ item.unitPrice * item.quantity }}
      <span class="ml-6" (click)="removeItem(item.id)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
             viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" 
             class="size-6 text-red-500 cursor-pointer hover:text-red-700">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </span>
    </td>
  </tr>
  }
</tbody>

        </table>
      </div>

      <!-- Right Card: Cart Totals -->
      <div class="rounded-lg border border-base-content/5 bg-base-100 p-6 shadow w-90">
        <h2 class="text-xl font-bold mb-4">Cart Totals</h2>
        <div class="flex justify-between border-b pb-2 mb-2">
          <span>Subtotal:</span>
          <span>{{ cart.totalPrice }}</span>
          <span>OrderDate:</span>
          <span>{{ cart.orderDate }}</span>
        </div>
        <div class="flex justify-between font-bold text-lg">
          <span>Total:</span>
          <span>{{ cart.totalPrice }}</span>
        </div>
        <button (click)="addOrder()" class="btn btn-active btn-success ">Checkout</button>
      </div>

    </div>
  </div>
</div>
