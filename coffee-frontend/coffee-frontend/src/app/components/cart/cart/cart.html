<div class="bg-amber-900 w-screen min-h-screen p-4 md:p-20">
  <div class="container mx-auto pt-10 text-black">
    <div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
      <h1 class="flex justify-center text-3xl font-bold text-amber-700 pt-5 pb-10">
        My Cart
      </h1>

      <table class="table">
        <!-- head -->
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>

        <tbody>
          @for (item of cart.cartItems; track $index) {
            <tr>
              <th>{{ item.coffeeItemId }}</th>
              <td>{{ item.unitPrice }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.unitPrice * item.quantity }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
